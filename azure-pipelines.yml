trigger:
  batch: true
  branches:
    include:
      - "*"

pr: none      

workspace:
  clean: all

variables:
  - name: SolutionBaseName
    value: "SFA.DAS.IdentifyDataLocks.Web"
  - name: BuildPlatform
    value: "any cpu"
  - name: BuildConfiguration
    value: "release"
  - group: "Prod Management Resources"

pool:
  name: DAS - Continuous Integration Agents
  demands: LATEST_DOTNET_VERSION -equals 3.1

resources:
  repositories:
    - repository: das-platform-building-blocks
      type: github
      name: SkillsFundingAgency/das-platform-building-blocks
      ref: refs/tags/0.4.10
      endpoint: SkillsFundingAgency

steps:
- template: azure-pipelines-templates/build/step/gitversion.yml@das-platform-building-blocks

- template: azure-pipelines-templates/build/step/app-build.yml@das-platform-building-blocks

- template: azure-pipelines-templates/build/step/dependency-check.yml@das-platform-building-blocks

- task: DotNetCoreCLI@2
  displayName: "Publish - dotnet publish $(SolutionBaseName)"
  inputs:
    command: publish
    publishWebProjects: false
    projects: "src/$(SolutionBaseName)/$(SolutionBaseName).csproj"
    arguments: "-o $(build.artifactstagingdirectory)/publish -c $(BuildConfiguration)"

- task: CopyFiles@2
  displayName: "Copy Files to: $(build.artifactstagingdirectory)"
  inputs:
    Contents: |
      azure/**
    TargetFolder: "$(build.artifactstagingdirectory)/publish"
    OverWrite: true

- task: PublishBuildArtifacts@1
  displayName: "Publish Artifact"
  inputs:
    PathtoPublish: "$(build.artifactstagingdirectory)/publish"

trigger:
  batch: true
  branches:
    include:
      - "*"

pr: none      

workspace:
  clean: all

variables:
  - name: SolutionBaseName
    value: "SFA.DAS.IdentifyDataLocks.Web"
  - name: BuildPlatform
    value: "any cpu"
  - name: BuildConfiguration
    value: "release"
  - group: "Prod Management Resources"

pool:
  name: "DAS - Continuous Integration"    

resources:
  repositories:
    - repository: das-platform-building-blocks
      type: github
      name: SkillsFundingAgency/das-platform-building-blocks
      ref: refs/heads/master
      endpoint: "GitHub (SFA)"

steps:
  - task: gittools.gitversion.gitversion-task.GitVersion@5
    displayName: GitVersion
    inputs:
      configFilePath: GitVersion.yml    
      updateAssemblyInfo: true

  - task: CmdLine@2
    displayName: 'Install MsSqlLocalDb'
    inputs:
      script: 'choco install sqllocaldb -y && refreshenv && sqllocaldb start mssqllocaldb'
      failOnStderr: true  

  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: 'src/**/*.csproj'
      noCache: true

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: 'src/**/*.csproj'
      arguments: '--configuration $(buildConfiguration) --no-restore'

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test
      projects: '**/*UnitTests.csproj'
      arguments: '--configuration $(buildConfiguration) --no-build --logger trx --collect "Code coverage"'

  - template: azure-pipelines-templates/dependency-check.yml@das-platform-building-blocks

  - task: DotNetCoreCLI@2
    displayName: "Publish - dotnet publish $(SolutionBaseName)"
    inputs:
      command: publish
      publishWebProjects: false
      projects: "src/$(SolutionBaseName)/$(SolutionBaseName).csproj"
      arguments: "-o $(build.artifactstagingdirectory)/publish -c $(BuildConfiguration)"

  - task: CopyFiles@2
    displayName: "Copy Files to: $(build.artifactstagingdirectory)"
    inputs:
      Contents: |
        azure/**
      TargetFolder: "$(build.artifactstagingdirectory)/publish"
      OverWrite: true

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact"
    inputs:
      PathtoPublish: "$(build.artifactstagingdirectory)/publish"
